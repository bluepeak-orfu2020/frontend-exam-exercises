<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabell</title>
  <style>
    table { border-collapse: collapse; }
    th, td { border: 1px solid black; }
  </style>
</head>
<body>
  <!--
    Skapa en HTML-tabell som ser ut som tabellen i tabell.pdf.
    Du behöver bara skriva HTML för att klara uppgiften. Det
    behövs alltså ingen CSS utöver den som redan är skriven.
  -->
  <table>
    <thead>
      <tr>
        <th rowspan="2"></th>
        <th colspan="3">Temperatur</th>
        <th colspan="3">Vindhastighet</th>
      </tr>
      <tr>
        <!-- rowspan from first <tr> -->
        <th>Min</th>
        <th>Max</th>
        <th>Median</th>
        <th>Min</th>
        <th>Max</th>
        <th>Median</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>Q1</th>
        <td>-10</td>
        <td>2</td>
        <td>-3</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
      </tr>
      <tr>
        <th>Q2</th>
        <td>-10</td>
        <td>2</td>
        <td>-3</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
      </tr>
      <tr>
        <th>Q3</th>
        <td>-10</td>
        <td>2</td>
        <td>-3</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
      </tr>
      <tr>
        <th>Q4</th>
        <td>-10</td>
        <td>2</td>
        <td>-3</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
